<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Split Slick Slideshow</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:100'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" type="image/png" href="img/icons8-chili-pepper-96.png">

  
</head>

<body>

<div class="split-slideshow">
  <div class="slideshow">
    <div class="slider">
      <div class="item">
        <img src="img/florian-wehde-1uWanmgkd5g-unsplash.jpg" />
      </div>
      <div class="item">
        <img src="img/jezael-melgoza-layMbSJ3YOE-unsplash.jpg" />
      </div>
      <div class="item">
        <img src="img/pedro-lastra-Nyvq2juw4_o-unsplash.jpg" />
      </div>
      <div class="item">
        <img src="img/robert-bock-cV4qkkorDFY-unsplash.jpg" />
      </div>
    </div>
  </div>
  <div class="slideshow-text">
    <div class="item">Berlin</div>
    <div class="item">Tokyo</div>
    <div class="item">Los Angeles</div>
    <div class="item">Dubai</div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
